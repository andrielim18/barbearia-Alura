<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Contatos</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="produtos.css"> 
      
    </head>
    <body>
        <header>
            <div class="box">
                <h1><img src="img/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html" target="_blanck">Home</a></li>
                        <li><a href="produtos.html" target="_blanck">Produtos</a></li>
                        <li><a href="contatos.html" target="_blanck">Contatos</a></li>
                    </ul>
    
                </nav>

            </div>
           
            
        </header>
        <main>
            <form>
                <label for ="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">e-mail</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem ">Mensagem</label>
                <textarea cols="50" rows="10" id="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere receber nosso contato?</legend>
                    <label for="radio-fone"><input type="radio" value="telefone" id="radio-fone" name="contato" checked>Telefone</label>
                    
    
                    <label for="radio-email"> <input type="radio" value="email" id="radio-email" name="contato">Email</label>
                   
    
                    <label for="whatsapp"> <input type="radio" value="whatsapp" id="whatsapp" name="contato">Whatsapp</label>
                   

                    <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                </fieldset>
               <fieldset>
                   <legend>Qual horário prefere ser atendido?</legend>
                   <select  class="input-padrao" >
                       <option>Manhã</option>
                       <option>Tarde</option>
                       <option>Noite</option>
                   </select>
               </fieldset>

                <input type="submit" value="Enviar formulário" class="enviar">

              
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="img/logo-branco.png" alt="logo da barbearia">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
